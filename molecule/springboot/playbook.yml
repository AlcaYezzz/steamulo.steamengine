---
- name: Converge
  hosts: instance
  become: true
  roles:
    - role: lean_delivery.java
      vars:
        transport: web
        transport_web: https://delivery.steamulo.org/oracle-java/jdk-8u211-linux-x64.tar.gz
    - role: steamulo.steamengine
      vars:
        steamengine_project_name: test_springboot
        steamengine_project_type: springboot
        steamengine_build_url: https://delivery.steamulo.org/SteamEngineV2_tests/hello-world-app-spring-boot.jar
        steamengine_build_sha1_checksum: sha1:332ea24fea20f0cecbc2b855b9174c49bd3feff2
        steamengine_project_configuration:
          server:
            port: 8085
