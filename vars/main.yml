---

# WRAPPER
steamengine_wrapper_scripts_cron: |
  {% set l = [] %}
  {% for cron in steamengine_crons %}
  {% set _ = l.append({'name': cron.name, 'description': cron.description, 'command': cron.command}) %}
  {% endfor %}
  {{ l }}

steamengine_wrapper_scripts: "{{ steamengine_wrapper_scripts_base | union(steamengine_wrapper_scripts_extra) | union(steamengine_wrapper_scripts_cron) }}"

# USERS
steamengine_project_user: "{{ steamengine_project_name }}"
steamengine_app_user: "{{ steamengine_project_name }}app"

# PATHS
steamengine_home_path: "/{{ steamengine_project_name }}"
steamengine_project_root_path: "{{ steamengine_home_path }}/project_root"
steamengine_project_root_path_web: "{{ steamengine_project_root_path }}/www"
steamengine_conf_path: "{{ steamengine_home_path }}/conf"
steamengine_bin_path: "{{ steamengine_home_path }}/bin"
steamengine_logs_path: "{{ steamengine_home_path }}/logs"
steamengine_persistent_base_path: "/{{ steamengine_project_name }}/storage"

# OTHERS
steamengine_project_types:
  - springboot
  - static
  - nodejs
  - tomcat
  - play
  - symfony

# Symfony
steamengine_sf_external_logs_path: "{{ steamengine_logs_path }}/{{ steamengine_sf_external_logs_directory }}"
steamengine_sf_public_path: "{{ steamengine_project_root_path_web }}/{{ steamengine_sf_public_directory }}"
steamengine_sf_bin_path: "{{ steamengine_project_root_path_web }}/{{ steamengine_sf_bin_directory }}"
steamengine_sf_var_path: "{{ steamengine_project_root_path_web }}/{{ steamengine_sf_var_directory }}"
steamengine_sf_log_path: "{{ steamengine_sf_var_path }}/{{ steamengine_sf_log_directory }}"
steamengine_sf_cache_path: "{{ steamengine_sf_var_path }}/{{ steamengine_sf_cache_directory }}"
steamengine_sf_persistent_path: "{{ steamengine_project_root_path }}/link"
