---

# USERS
steamengine_project_user: "{{ steamengine_project_name }}"
steamengine_app_user: "{{ steamengine_project_name }}app"

# PATHS
steamengine_home_path: "/{{ steamengine_project_name }}"
steamengine_project_root_path: "{{ steamengine_home_path }}/project_root"
steamengine_project_root_path_web: "{{ steamengine_project_root_path }}/www"
steamengine_conf_path: "{{ steamengine_home_path }}/conf"
steamengine_bin_path: "{{ steamengine_home_path }}/bin"
steamengine_logs_path: "{{ steamengine_home_path }}/logs"
steamengine_project_root_path_tmp: "{{ steamengine_project_root_path }}/tmp/play2-deploy"

# OTHERS
steamengine_project_types:
  - springboot
  - static
  - nodejs
  - tomcat7
  - play

# PLAY
steamengine_play2_run_script: "startproject"

# TOMCAT7
steamengine_tomcat7_tomcat_url: "https://archive.apache.org/dist/tomcat/tomcat-7//v{{ steamengine_tomcat7_tomcat_version }}/bin/apache-tomcat-{{ steamengine_tomcat7_tomcat_version }}.tar.gz"

# JAVA
steamengine_java_base_opts:
  - "-server"
  - "-native"
  - "-XX:+HeapDumpOnOutOfMemoryError"
  - "-XX:HeapDumpPath={{ steamengine_logs_path }}/heap_dump"
  - "-XX:+PrintGCDateStamps"
  - "-XX:+PrintGCDetails"
  - "-XX:+UseG1GC"
  - "-Xloggc:{{ steamengine_logs_path }}/garbage-collector.log"
  - "-XX:-OmitStackTraceInFastThrow"
  - "-Dfile.encoding=UTF-8"
