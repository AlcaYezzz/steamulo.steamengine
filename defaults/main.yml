---

# GLOBAL
steamengine_project_name: "default_project"

steamengine_project_ssh_keys: []

steamengine_logrotate_scripts:
  - name: "{{ steamengine_project_name }}"
    path: "{{ steamengine_logs_path }}/*.log"
    options:
      - daily
      - missingok
      - compress
      - copytruncate
      - extension .log
      - notifempty
      - rotate 7
      - dateext

# This is a global option to rsyslog, this affect all your rsyslog conf
steamengine_disable_rsyslog_escape_control_characters: true

steamengine_build_url_validate_certs: true
steamengine_build_url_headers: {}

# NODEJS
steamengine_nodejs_entrypoint: "bin/www"
steamengine_nodejs_cluster_mode: true
steamengine_nodejs_allowed_write_paths: []
steamengine_nodejs_add_nginx_app_group: false

# TOMCAT7
steamengine_tomcat7_tomcat_version: "7.0.93"
steamengine_tomcat7_tomcat_sha512: "7ae5186f63df7821b7de4e4c92780a27ccc678119614ad074349c3d02bd2f764ac08fa72f776e880e98aad2617de01521eb3de6fe57e4a749c8c04f28e042f0a"
steamengine_tomcat7_http_port: 8080
steamengine_tomcat7_max_threads: 200
steamengine_tomcat7_accept_count: 100
steamengine_tomcat7_acceptor_thread_count: 1
steamengine_tomcat7_max_connections: 10000
steamengine_tomcat7_min_spare_threads: 10
steamengine_tomcat7_connection_timeout: 20000
steamengine_tomcat7_allow_insecure_write_web_inf: false
steamengine_tomcat7_allow_insecure_write_root: false
steamengine_tomcat7_configuration_key: "configuration.filename"
steamengine_tomcat7_reverse_https: false
steamengine_tomcat7_version_logger_listener_on: true

# JAVA
steamengine_java_opts:
  - "-Xmx512M"
  - "-Xms512M"

# DRUPAL
# If is new install of drupal, launch a drush's install
steamengine_drupal_install_from_drush: true
# Username for admin account for a drush's install
steamengine_drupal_install_admin_name: "admin"
# Password for admin account for a drush's install
steamengine_drupal_install_admin_password: "admin"
# Site name for admin account for a drush's install
steamengine_drupal_install_site_name: "{{ steamengine_project_name }}"
# Locale for admin account for a drush's install
steamengine_drupal_install_site_locale: "fr"
# Url for the dump of database for an install
steamengine_db_dump_url:
# Url for the database for a drush's install
steamengine_drupal_database_url: "mysql://drupal:drupal@localhost:3306/drupal"
# List of directory we need write permission
steamengine_drupal_path_with_write_permission:
  - "web/sites/default/files"
# List of source template and target path for configuration to put inside the projet (setting.php.j2: web/site/default/setting.php )
steamengine_drupal_project_setting_block: |
  $databases['default']['default'] = array (
    'database' => 'drupal',
    'username' => 'drupal',
    'password' => 'drupal',
    'prefix' => '',
    'host' => 'localhost',
    'port' => '3306',
    'namespace' => 'Drupal\\Core\\Database\\Driver\\mysql',
    'driver' => 'mysql',
  );
  $settings['hash_salt'] = 'ChangeMe';
  $config_directories['sync'] = '../config';
  $settings['php_storage']['twig']['directory'] = '/tmp'; 
# List of path that should be persisted in a folder outside the projet
# The key is the folder persisted outside the root project, the value is the name (path) of the folder inside the project. A link will be created on it to the persisted folder
steamengine_drupal_persistent_directory: 
  files: "web/sites/default/files"
# Directory for public file
steamengine_drupal_public_directory: "web"
